<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Howler Test</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <!-- Call the below js file -->
    <script type="text/javascript" src="howler.js-2.0/howler.core.min.js"></script>
</head>
<body>

<script type="text/javascript">
// Call this function, just in case:
Howler.iOSAutoEnable = true;

// Create the sound object (this one will autoplay).
var backgroundspacesound = new Howl({
 src: ['002965538-space-impact-reverb_01.mp3'],
  sprite: {
    full: [0, 12000]
  }});

// This will play on load. However, iOS devices still require the user to touch the screen.
// We should put something in the on-load presentation to make the user touch the screen.
// After that, the audio will be unlocked for the whole user session!
backgroundspacesound.play('full');
</script>

<h1>Howler 2.0 beta test page</h1>
    

<p>The background audio should play without consequence. The button below plays another mp3 file.</p>

<h2> Audio Event Testing</h2>

<button id="ex1-play">Play</button>

    
<script type="text/javascript">
// This event plays a sound on the click event.
var zappersound = new Howl({
  src: ['036640938_prev_01c.mp3']
});
    
$('#ex1-play').on('click', function(){zappersound.stop().play();})

</script>
</body>
</html>
