<!DOCTYPE html>
<head>
	<title>IG Cardinal WebGL Animation</title>
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<meta content="utf-8" http-equiv="encoding">
	<link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body>
	<div id="background"></div>
	<div id="webGL"></div>
	<div id="menu">
		<button type="button" class="btn" onclick="animateCamera.play(parseJSON('media/camera/anim_1.JSON'))">Play</button>
		<button type="button" class="btn" onclick="animateCamera.stop()">Pause</button>
		<button type="button" class="btn" onclick="animateCamera.play(parseJSON('media/camera/anim_1.JSON'), undefined, true)">Reverse</button>
		<button type="button" class="btn" >Click Me!</button>
	</div>

	<!-- Vendor Script --> 
	<script src="libs/three.min.js"></script>
	<script src="libs/jquery-1.11.3.min.js"></script>
	<script src="libs/OrbitControls.js"></script>
	<script src="libs/threex.keyboardstate.js"></script>
	<script src="libs/FresnelShader.js"></script>
	<script src="js/shaders.js"></script>
	<script src="js/objectLoader.js"></script>
	<script src="js/manageCamera.js"></script>
	<script src="js/main.js"></script>
</body>
