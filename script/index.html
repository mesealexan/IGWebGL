<script>
    
//SVG FILTER STYLES

$( document ).ready(function()  {

startSVG();
    
//LOAD LOGO SVG BUTTON
var bird_btn_SVG = Snap("#site-logo");
var side_logo_SVG = Snap("#side-logo");
    
var birdShapeSVG = Snap.load("rawSVG/birdShape.svg", function ( f) { 
    
    var gg = f;
    var b = gg.select("#birdShape");
    b.attr({fill: "#EE3424"});
    bird_btn_SVG.append( b );
    
});
    
var logoSVG = Snap.load("rawSVG/cardinalLogo.svg", function ( loadedFragment ) {
 
   g = loadedFragment;
    birdShape = g.select("#BIRD_SHAPE");
    birdShape.remove();
  
    side_logo_SVG.append( g );

    
                                        } );
    
//NAV SYS POSITION
    
//OPEN
$("#site-logo").click(function(){
  $(".site-page").addClass("open");
$(".site-page .main").animate({"width": "100%"}, 1000, "easeInOutQuad");
$(".site-page .side").delay(500).animate({"left": "0"}, 1000, "easeOutBack");  
    
});
    
//CLOSE    
$(".back_btn").click(function(){
$(".site-page").removeClass("open");
$(".site-page .main").animate({"width": 0}, 1000, "easeInOutQuad");
$(".site-page .side").delay(500).animate({"left": "-500px"}, 1000, "easeInBack");


})    
   

});

</script>
